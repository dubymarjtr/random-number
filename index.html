<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Random Number Picker</title>
  </head>
  <body>
    <h1 class="text-center">Random Number Picker</h1>
    <div class="flex">
      <form class="flex flex--column">
        <div class="flex space-around">
          <div>
            <label for="min" class="screen-reader-text">Minimum Number</label
            ><input
              placeholder="Minimum Number"
              type="text"
              id="min"
              name="min"
            />
          </div>

          <div>
            <label for="max" class="screen-reader-text">Maximum Number</label
            ><input
              placeholder="Maximum Number"
              type="text"
              id="max"
              name="max"
            />
          </div>
        </div>
        <div>
          <label for="color">Color</label>
          <input type="color" id="color" />
        </div>
        <button type="submit" class="button flex--align-end">Submit</button>
      </form>
    </div>
    <p></p>

    <script src="./scripts.js" type="module"></script>
  </body>
</html>
